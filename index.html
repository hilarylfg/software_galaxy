<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Software Galaxy</title>
        <script>
            function createStars() {
                let bgBlack = document.getElementById("root");
                const baseStars = 1500;

                for (let i = 0; i < baseStars; i++) {
                    let star = document.createElement("div");
                    star.className = "star";
                    star.style.top = Math.random() * 99.8 + "%";
                    star.style.left = Math.random() * 99.8 + "%";

                    let size = Math.random() * 3 + "px";
                    star.style.width = size;
                    star.style.height = size;

                    star.style.opacity = Math.random();

                    bgBlack.appendChild(star);
                }
            }
        </script>
    </head>
    <body onload="createStars()">
        <div id="root" class="wrapper">
        </div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
